{% extends "base.html" %}
{% block titulo %}
Registro - SocialED
{% endblock %}
{% block contenido %}
<h1>
    Registro
</h1>
<form action="processSignup" method="post" name="signup">
    <label for="nickname">
        Nickname
    </label>
    <div class="inputs">
        <input id="nickname" name="nickname" required="true" placeholder="Nickname" size="80" type="text" value=""/>
    </div>
    <label for="email">
        Email
    </label>
    <div class="inputs">
        <input id="email" name="email" required="true" placeholder="Email" size="80" type="text" value=""/>
    </div>
    <label for="passwd">
        Password
    </label>
    <div class="inputs">
        <input id="passwd" name="passwd" required="true" placeholder="Password" size="80" type="password" value=""/>
    </div>
    <label for="confirm">
        Repite Password
    </label>
    <div class="inputs">
        <input id="confirm" name="confirm" required="true" placeholder="Password" size="80" type="password"
               value=""/>
    </div>
    <div class="inputs">
        <input id="signup_submit" name="signup_submit" type="submit" value="Sign Up"/>
    </div>
</form>
{% endblock %}
