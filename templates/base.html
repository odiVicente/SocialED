<!DOCTYPE html>
<html lang="es">
<head>

    <link href="static/css/socialed-style.css" rel="stylesheet" type="text/css"/>
    <title>{% block titulo %}{% endblock %}</title>
</head>
<body>

    <a href="micuenta">

</html>
